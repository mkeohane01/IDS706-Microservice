name: Run Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install ODBC Driver for SQL Server
      run: |
        sudo apt-get update
        sudo ACCEPT_EULA=Y apt-get install -y unixodbc-dev msodbcsql18

    - name: Install dependencies
      run: make install

    - name: Run tests
      run: make test

